<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pokémon Finder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.fade-in {
animation: fadeIn 0.6s ease-in-out forwards;
opacity: 0;
transform: translateY(10px);
}

@keyframes fadeIn {
to {
opacity: 1;
transform: translateY(0);
}
}
</style>

</head>
<body class="bg-light">

<div class="container mt-5 text-center">
<h1 class="mb-4">Pokémon Finder</h1>
<div class="input-group mb-3 justify-content-center">
<input type="text" id="searchInput" class="form-control w-50" placeholder="Enter Pokémon name or ID">
<button class="btn btn-primary" id="searchBtn">Search</button>
</div>
<div id="spinner" class="spinner-border text-primary" role="status" style="display:none;"></div>
<div id="error" class="text-danger mt-2"></div>
<div id="pokemonCard" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
